<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Restablecimiento de Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0; padding:0; background-color:#f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color:#f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                    style="max-width:480px; background-color:#ffffff; font-family:Arial, sans-serif; border-radius:8px;">
                    <tr>
                        <td style="padding: 32px 24px; color:#333333; font-size:24px; font-weight:bold;">
                            Restablece tu contraseña
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 24px 24px 24px; color:#555555; font-size:16px; line-height:1.5;">
                            Hola,<br><br>
                            Recibimos una solicitud para restablecer la contraseña de tu cuenta. Haz clic en el botón de
                            abajo para crear una nueva contraseña:
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 0 24px 24px 24px;">
                            <!-- Botón responsivo -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" bgcolor="#0078d4" style="border-radius:4px;">
                                        <a href="{{reset_link}}" target="_blank"
                                            style="display:block; padding:14px 0; font-size:16px; font-weight:bold; color:#ffffff; text-decoration:none; border-radius:4px; width:100%;">
                                            Restablecer contraseña
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 24px 24px 24px; color:#555555; font-size:16px; line-height:1.5;">
                            Si no solicitaste este cambio, puedes ignorar este correo.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 24px 32px 24px; color:#888888; font-size:12px; text-align:center;">
                            &copy; 2025 Alogar. Todos los derechos reservados.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
